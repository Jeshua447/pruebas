<!DOCTYPE html>
<html lang="es">
<head>
    <title>Contáctanos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 10px 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                padding: 1rem;
                border-radius: 0 0 10px 10px;
                z-index: 999;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }

        /* Solo dejamos el contenedor del texto */
        .contact-container {
            max-width: 500px;
            margin: 80px auto;
            text-align: center;
        }

        h1 {
            color: white;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <div class="logo">MiTienda</div>
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="contact-container">
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna pregunta o sugerencia? ¡Estamos aquí para ayudarte!</p>
    </div>
</main>

<script>
    function toggleMenu() {
        document.getElementById('navLinks').classList.toggle('active');
    }
</script>

</body>
</html>
